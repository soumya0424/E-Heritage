<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Restaurants - E-Heritage Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #fff7ed, #fef3c7);
            min-height: 100vh;
        }
        
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #9a3412;
        }
        
        .back-btn {
            padding: 0.5rem 1rem;
            background: #ea580c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-btn:hover {
            background: #c2410c;
        }
        
        main {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        h1 {
            font-size: 2rem;
            color: #9a3412;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .disclaimer {
            background: #fef3c7;
            border-left: 4px solid #ea580c;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 8px;
        }
        
        .disclaimer p {
            color: #9a3412;
            font-size: 0.9rem;
        }
        
        .loading, .error {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
        }
        
        .loading {
            color: #6b7280;
        }
        
        .error {
            color: #dc2626;
        }
        
        .facilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        
        .facility-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .facility-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        
        .facility-card h3 {
            color: #9a3412;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }
        
        .facility-card p {
            color: #6b7280;
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }
        
        .distance {
            font-weight: bold;
            color: #ea580c;
            margin-top: 0.75rem;
        }
        
        /* Booking Buttons */
        .booking-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .primary-booking-btn {
            display: block;
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            transition: background 0.2s;
            margin-bottom: 0.75rem;
        }
        
        .primary-booking-btn:hover {
            background: #3367D6;
        }
        
        .secondary-links {
            text-align: center;
            font-size: 0.85rem;
            color: #6b7280;
        }
        
        .secondary-links a {
            color: #ea580c;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        
        .secondary-links a:hover {
            text-decoration: underline;
        }
        
        .directions-btn {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background: #e5e7eb;
            color: #374151;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85rem;
            transition: background 0.2s;
        }
        
        .directions-btn:hover {
            background: #d1d5db;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">üçΩÔ∏è Nearby Restaurants</div>
            <button class="back-btn" onclick="history.back()">‚Üê Back</button>
        </div>
    </header>

    <main>
        <h1 id="pageTitle">Finding Restaurants Near You...</h1>
        <p class="subtitle" id="subtitle"></p>
        
        <div class="disclaimer">
            <p>‚ÑπÔ∏è <strong>Booking Notice:</strong> You will be redirected to external booking/review platforms (Google, Zomato, Swiggy). E-Heritage Vault does not process reservations directly.</p>
        </div>
        
        <div id="facilitiesContainer" class="loading">
            Loading nearby restaurants...
        </div>
    </main>

    <script>
        // Get coordinates from URL
        const urlParams = new URLSearchParams(window.location.search);
        const lat = parseFloat(urlParams.get('lat'));
        const lon = parseFloat(urlParams.get('lon'));
        const monumentName = urlParams.get('name') || 'your location';

        console.log('Restaurant page loaded');
        console.log('Coordinates:', lat, lon);
        console.log('Monument:', monumentName);

        // Update page title
        document.getElementById('pageTitle').textContent = `Restaurants Near ${decodeURIComponent(monumentName)}`;
        document.getElementById('subtitle').textContent = `Showing restaurants within 5km radius`;

        // Haversine distance calculation
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Generate booking links for restaurants
        function generateBookingLinks(restaurant) {
            const name = encodeURIComponent(restaurant.tags.name || 'Restaurant');
            const city = encodeURIComponent('Bhubaneswar');
            
            return {
                // Primary: Google Search
                google: `https://www.google.com/search?q=${name}+${city}+restaurant`,
                
                // Secondary: Food platforms
                zomato: `https://www.zomato.com/bhubaneswar/restaurants?q=${name}`,
                swiggy: `https://www.swiggy.com/search?query=${name}`,
                
                // Directions
                directions: `https://www.google.com/maps/search/?api=1&query=${restaurant.lat},${restaurant.lon}`
            };
        }

        // Track booking clicks
        function trackBookingClick(platform, placeName) {
            console.log(`Restaurant click: ${platform} - ${placeName}`);
        }

        // Load nearby restaurants
        async function loadRestaurants() {
            const container = document.getElementById('facilitiesContainer');
            
            if (!lat || !lon || isNaN(lat) || isNaN(lon)) {
                container.className = 'error';
                container.innerHTML = `
                    <h2>‚ö†Ô∏è Location Not Provided</h2>
                    <p>Unable to get location coordinates.</p>
                    <button class="back-btn" onclick="history.back()" style="margin-top: 1rem;">Go Back</button>
                `;
                return;
            }

            try {
                const query = `
                    [out:json][timeout:25];
                    (
                      node["amenity"="restaurant"](around:5000,${lat},${lon});
                      way["amenity"="restaurant"](around:5000,${lat},${lon});
                    );
                    out body;
                    >;
                    out skel qt;
                `;
                
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                const data = await response.json();
                console.log('Fetched restaurants:', data.elements.length);
                
                const restaurants = data.elements
                    .filter(el => el.type === 'node' && el.tags && el.tags.name)
                    .map(restaurant => ({
                        ...restaurant,
                        distance: calculateDistance(lat, lon, restaurant.lat, restaurant.lon),
                        bookingLinks: generateBookingLinks(restaurant)
                    }))
                    .sort((a, b) => a.distance - b.distance)
                    .slice(0, 30);
                
                displayRestaurants(restaurants);
                
            } catch (error) {
                console.error('Error fetching restaurants:', error);
                container.className = 'error';
                container.innerHTML = `
                    <h2>Error Loading Restaurants</h2>
                    <p>${error.message}</p>
                    <button class="back-btn" onclick="loadRestaurants()" style="margin-top: 1rem;">Retry</button>
                `;
            }
        }

        // Display restaurants
        function displayRestaurants(restaurants) {
            const container = document.getElementById('facilitiesContainer');
            
            if (!restaurants || restaurants.length === 0) {
                container.className = 'error';
                container.innerHTML = '<h2>No restaurants found nearby</h2><p>Try expanding your search radius</p>';
                return;
            }
            
            container.className = 'facilities-grid';
            container.innerHTML = restaurants.map(restaurant => `
                <div class="facility-card">
                    <h3>üçΩÔ∏è ${restaurant.tags.name}</h3>
                    ${restaurant.tags.cuisine ? `<p><strong>Cuisine:</strong> ${restaurant.tags.cuisine}</p>` : ''}
                    ${restaurant.tags['addr:street'] ? `<p>üìç ${restaurant.tags['addr:street']}</p>` : ''}
                    ${restaurant.tags.phone ? `<p>üìû ${restaurant.tags.phone}</p>` : ''}
                    ${restaurant.tags.opening_hours ? `<p>üïí ${restaurant.tags.opening_hours}</p>` : ''}
                    <p class="distance">üìè ${restaurant.distance.toFixed(2)} km away</p>
                    
                    <div class="booking-section">
                        <a href="${restaurant.bookingLinks.google}" 
                           target="_blank"
                           class="primary-booking-btn"
                           onclick="trackBookingClick('google', '${restaurant.tags.name}')">
                            üîç View on Google
                        </a>
                        
                        <div class="secondary-links">
                            <p style="margin-bottom: 0.5rem;">Check reviews & order:</p>
                            <a href="${restaurant.bookingLinks.zomato}" 
                               target="_blank"
                               onclick="trackBookingClick('zomato', '${restaurant.tags.name}')">
                                Zomato
                            </a> |
                            <a href="${restaurant.bookingLinks.swiggy}" 
                               target="_blank"
                               onclick="trackBookingClick('swiggy', '${restaurant.tags.name}')">
                                Swiggy
                            </a>
                        </div>
                        
                        <a href="${restaurant.bookingLinks.directions}" 
                           target="_blank" 
                           class="directions-btn">
                            üó∫Ô∏è Get Directions
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadRestaurants);
    </script>
</body>
</html>
