<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Transport - E-Heritage Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #fff7ed, #fef3c7);
            min-height: 100vh;
        }
        
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #9a3412;
        }
        
        .back-btn {
            padding: 0.5rem 1rem;
            background: #ea580c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-btn:hover {
            background: #c2410c;
        }
        
        main {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        h1 {
            font-size: 2rem;
            color: #9a3412;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .loading, .error {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
        }
        
        .loading {
            color: #6b7280;
        }
        
        .error {
            color: #dc2626;
        }
        
        .facilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        
        .facility-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .facility-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        
        .facility-card h3 {
            color: #9a3412;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }
        
        .facility-card p {
            color: #6b7280;
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }
        
        .distance {
            font-weight: bold;
            color: #ea580c;
            margin-top: 0.75rem;
        }
        
        .type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #fef3c7;
            color: #9a3412;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        
        .directions-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
            width: 100%;
            text-align: center;
        }
        
        .directions-btn:hover {
            background: #3367D6;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">üöå Nearby Transport</div>
            <button class="back-btn" onclick="history.back()">‚Üê Back</button>
        </div>
    </header>

    <main>
        <h1 id="pageTitle">Finding Transport Options Near You...</h1>
        <p class="subtitle" id="subtitle"></p>
        
        <div id="facilitiesContainer" class="loading">
            Loading nearby transport options...
        </div>
    </main>

    <script>
        // Get coordinates from URL
        const urlParams = new URLSearchParams(window.location.search);
        const lat = parseFloat(urlParams.get('lat'));
        const lon = parseFloat(urlParams.get('lon'));
        const monumentName = urlParams.get('name') || 'your location';

        console.log('Logistics page loaded');
        console.log('Coordinates:', lat, lon);
        console.log('Monument:', monumentName);

        // Update page title
        document.getElementById('pageTitle').textContent = `Transport Near ${decodeURIComponent(monumentName)}`;
        document.getElementById('subtitle').textContent = `Showing bus stations, railway stations, and taxi stands within 10km radius`;

        // Haversine distance calculation
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Load nearby transport
        async function loadTransport() {
            const container = document.getElementById('facilitiesContainer');
            
            if (!lat || !lon || isNaN(lat) || isNaN(lon)) {
                container.className = 'error';
                container.innerHTML = `
                    <h2>‚ö†Ô∏è Location Not Provided</h2>
                    <p>Unable to get location coordinates.</p>
                    <button class="back-btn" onclick="history.back()" style="margin-top: 1rem;">Go Back</button>
                `;
                return;
            }

            try {
                const query = `
                    [out:json][timeout:25];
                    (
                      node["amenity"="bus_station"](around:10000,${lat},${lon});
                      node["public_transport"="station"](around:10000,${lat},${lon});
                      node["railway"="station"](around:10000,${lat},${lon});
                      node["amenity"="taxi"](around:5000,${lat},${lon});
                      way["public_transport"="station"](around:10000,${lat},${lon});
                    );
                    out body;
                `;
                
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                const data = await response.json();
                console.log('Fetched transport options:', data.elements.length);
                
                const transport = data.elements
                    .filter(el => el.tags && el.tags.name)
                    .map(item => ({
                        ...item,
                        distance: calculateDistance(lat, lon, item.lat, item.lon)
                    }))
                    .sort((a, b) => a.distance - b.distance);
                
                displayTransport(transport);
                
            } catch (error) {
                console.error('Error fetching transport:', error);
                container.className = 'error';
                container.innerHTML = `
                    <h2>Error Loading Transport Options</h2>
                    <p>${error.message}</p>
                    <button class="back-btn" onclick="loadTransport()" style="margin-top: 1rem;">Retry</button>
                `;
            }
        }

        // Display transport options
        function displayTransport(transport) {
            const container = document.getElementById('facilitiesContainer');
            
            if (!transport || transport.length === 0) {
                container.className = 'error';
                container.innerHTML = '<h2>No transport options found nearby</h2><p>Try expanding your search radius</p>';
                return;
            }
            
            container.className = 'facilities-grid';
            container.innerHTML = transport.map(item => {
                let icon = 'üöå';
                let type = 'Transport';
                
                if (item.tags.railway === 'station') { icon = 'üöÇ'; type = 'Railway Station'; }
                else if (item.tags.amenity === 'bus_station') { icon = 'üöå'; type = 'Bus Station'; }
                else if (item.tags.amenity === 'taxi') { icon = 'üöï'; type = 'Taxi Stand'; }
                else if (item.tags.public_transport === 'station') { icon = 'üöâ'; type = 'Public Transport'; }
                
                const directionsUrl = `https://www.google.com/maps/search/?api=1&query=${item.lat},${item.lon}`;
                
                return `
                    <div class="facility-card">
                        <h3>${icon} ${item.tags.name}</h3>
                        <span class="type-badge">${type}</span>
                        ${item.tags.operator ? `<p><strong>Operator:</strong> ${item.tags.operator}</p>` : ''}
                        ${item.tags.network ? `<p><strong>Network:</strong> ${item.tags.network}</p>` : ''}
                        ${item.tags['addr:street'] ? `<p>üìç ${item.tags['addr:street']}</p>` : ''}
                        ${item.tags.phone ? `<p>üìû ${item.tags.phone}</p>` : ''}
                        <p class="distance">üìè ${item.distance.toFixed(2)} km away</p>
                        <a href="${directionsUrl}" 
                           target="_blank" 
                           class="directions-btn">
                            üó∫Ô∏è Get Directions on Google Maps
                        </a>
                    </div>
                `;
            }).join('');
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadTransport);
    </script>
</body>
</html>
