<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup | Odisha Heritage</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: url("images/konark-bg.jpg") center/cover no-repeat;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.signup-container {
    background:white; padding:25px; border-radius:10px; width:330px;
    box-shadow:0 6px 16px rgba(0,0,0,0.2); text-align:center;
}
input,button { width:100%; padding:12px; margin:10px 0; border-radius:6px; }
button { background:#0a66c2; border:none; color:white; font-weight:bold; }
</style>
</head>

<body>
<div class="signup-container">
    <h2>Create Account</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="saveUser()">Sign Up</button>

    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function saveUser() {
    let user = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value
    };

    if (!user.name || !user.email || !user.password) {
        alert("All fields required!");
        return;
    }

    localStorage.setItem("user", JSON.stringify(user));

    alert("Account created! Please login.");
    window.location.href = "login.html";
}
</script>
</body>
</html>
